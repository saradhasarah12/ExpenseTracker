<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete</title>
</head>
<body>
    <form>
        ID :
        <input type="text" name="ename" id="ename">
        <br>
        <input type="button" value="delete" id="delete">
        <p id="res"> </p>
    </form>
    <script>
        const deleteone = document.getElementById('delete');
        const ename = document.getElementById('ename');
        const result = document.getElementById('res');

        deleteone.addEventListener('click', () => {
            if (ename.value == "") {
                result.innerText = "please enter ename!!";
            } else {
                fetch(`http://localhost:9000/api/ExpenseTracker/${ename.value}`, {
                    method: "DELETE"
                })
                    .then((res) => res.text())
                    .then((res) => { result.innerText = res; })
                    .catch(error => {
                        result.innerText = `Error deleting data: ${error.message}`;
                        console.error(error);
                    });
            }
            ename.value=""
        });
    </script>
</body>
</html>
